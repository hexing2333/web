<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript"  xmlns:th="http://www.thymeleaf.org" charset="utf-8" th:inline="javascript"></script>
    <title>个人主页</title>
</head>
<body>
<div id="root">
    <div class="App">
        <a href="/index" style="position: fixed;left: 50px;top: 10px;">返回主页</a>
        <div class="header">
            <div class="row"><img class="img-circle img-responsive header_img" src="http://tva2.sinaimg.cn/crop.0.0.720.720.50/8bf50e81jw8ee2e3bwnqjj20k00k0acv.jpg"></div>
            <div class="row">
                <div class="row">
                    <div class="col-xs-12">
                        <span class="nick_name" th:text="${user.username} ? ${user.username} : '未登录'">
                        </span></div>
                </div>
                <div class="row">
                    <div class="col-xs-12" style="text-align: center;">
                        <button class="btn btn-default btn-circle" style="margin-bottom: 2px"
                                th:if="${isAttention} eq '1'"
                                th:onclick="'javascript:cancelAttention('+${user.getId()}+')'"><i class="glyphicon glyphicon-ok"></i></button>
                        <button class="btn btn-danger btn-circle" style="margin-bottom: 2px"
                                th:if="(${isAttention} eq '0') or (!${isAttention})"
                                th:onclick="'javascript:Attention('+${user.getId()}+')'"><i class="glyphicon glyphicon-heart"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6"><span class="attention"
                                                th:text="${user.follow} ? '关注'+${user.follow} : '关注0'"></span></div><span class="line-v"></span>
                    <!--  这一行是正确代码 model中应该有关注人数，要是有关注列表就更好了 但可能还要增加一个用户表项代表其关注的人 暂时只用一个关注人数attention吧-->
                    <div class="col-xs-6" style="border-left: 1px solid #fff;"><span class="fans" th:text="${user.fans} ? '粉丝'+${user.fans} : '粉丝0'"></span></div>
                </div>
            </div>
        </div>
        <input type="hidden" th:value="${isLogin}" id="data">
        <div class="container-fluid weibo row">
            <div th:each="weibo:${weibos}" class="container weibo_item">
                <div class="row">
                    <div class="col-xs-1"><img style="margin-top: 10px" class="img-responsive img-circle avatar" alt="avatar" src="http://tva2.sinaimg.cn/crop.0.0.720.720.50/8bf50e81jw8ee2e3bwnqjj20k00k0acv.jpg"></div>
                    <div class="col-xs-10 avatar_right">
                        <div class="row avatar_right_top" th:text="${weibo.username}"></div>
                        <div class="row avatar_right_bottom"><small th:text="${weibo.dateString}"></small><!-- react-text: 100 -->
                            <!-- /react-text -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1">
                    </div>
                    <div class="col-xs-10">
                        <div class="article" th:text="${weibo.content}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1">
                    </div>
                    <div class="col-xs-10">
                        <img th:src="${weibo.url}" onerror="this.style.display='none'" style="object-fit: scale-down; width: 200px; height: 200px">
                    </div>

<script>
    function releaseComment(id){
        var disabled=$("#data").val() ? false : true
        if(disabled==true) {
            alert("请先登录！")
        }
        else {
            var content=$("#comment_content"+id).val()
            $.ajax({
                url: "/my/addComment",
                type: "POST",
                data: {
                    "id":id,
                    "content":content
                },
                success: function (result) {
                    console.log(result);
                    if (result=="success"){
                        window.location.reload();
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("错误！");
                }
            })
        }
    }
    function like(id){
        var disabled=$("#data").val() ? false : true
        if(disabled==true){
            alert("请先登录！")
        }else{
            $.ajax({
                url: "/my/like",
                type: "POST",
                data: {
                    "weiboId":id
                },
                success: function (result) {
                    console.log(result);
                    if (result==="success"){
                        window.location.reload();
                    }
                    else if(result ==="error"){
                        alert("您已经赞过了")
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("错误！");
                }
            })
        }
    }
    function Attention(id){
        $.ajax({
            url: "/my/follow",
            type: "POST",
            data: {
                "followId":id
            },
            success: function (result){
                if (result === "success"){
                    window.location.reload();
                }
                else if(result === "error"){
                    alert("关注失败")
                }
                else if(result === "self"){
                    alert("不能关注自己")
                }
            },
            error: function (jqXHR, textStatus, errorThrown){
                alert("错误")
            }
        })
    }
    function cancelAttention(id){
        $.ajax({
            url: "/my/cancelFollow",
            type: "POST",
            data: {
                "followId":id
            },
            success: function (result){
                if (result === "success"){
                    window.location.reload();
                }
                else if(result === "error"){
                    alert("取关失败")
                }
            },
            error: function (jqXHR, textStatus, errorThrown){
                alert("错误")
            }
        })
    }
</script>
